name: PSEO Content Generator

on:
  schedule:
    - cron: '0 9 * * 0' # Every Sunday at 9:00 UTC
  workflow_dispatch: # Manual trigger

permissions:
  contents: write

jobs:
  generate-seo-pages:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm ci
      working-directory: ./ # Assuming package.json is at root of this repo

    - name: Generate SEO Matrix (AI)
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: node scripts/generate_matrix.js

    - name: Build Static HTML Pages
      # Outputs to local public/tenders if frontend repo isn't present
      run: node scripts/build_pages.js

    - name: Generate Sitemap
      run: node scripts/generate_sitemap.js

    - name: Commit and Push Changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ¤– Auto-generated new SEO pages [skip ci]"
        branch: main
        file_pattern: 'data/seo_matrix.json public/tenders/*.html public/sitemap.xml'
